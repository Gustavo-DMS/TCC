name: pipeline
on:
  push:
    branches:
      - "main"

permissions:
  packages: write
  contents: read

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: https://ghcr.io
          username: gustavo-dms
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker db
        uses: docker/build-push-action@v6
        with:
          context: .
          file: db.Dockerfile
          push: true
          tags: |
            ghcr.io/gustavo-dms/tcc-db:latest
            ghcr.io/gustavo-dms/tcc-db:${{ github.sha }}

      - name: Build and push Docker front
        uses: docker/build-push-action@v6
        with:
          context: frontend
          file: frontend/prod.Dockerfile
          push: true
          tags: |
            ghcr.io/gustavo-dms/tcc-front:latest
            ghcr.io/gustavo-dms/tcc-front:${{ github.sha }}

      - name: Build and push Docker image backend
        uses: docker/build-push-action@v6
        with:
          context: backend
          file: backend/flask.Dockerfile
          push: true
          tags: |
            ghcr.io/gustavo-dms/tcc-backend:latest
            ghcr.io/gustavo-dms/tcc-backend:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs:
      - build-and-push-image
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: create env file
        run: |
          echo "GIT_COMMIT_HASH=${{ github.sha }}" >> ./envfile

      - name: Docker Stack Deploy
        uses: cssnr/stack-deploy-action@v1
        with:
          name: TCC
          file: compose.prod.yaml
          host: ${{ secrets.SSH_HOST }}
          user: ${{ secrets.SSH_USER }}
          ssh_key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          env_file: ./envfile
